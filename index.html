<script type="text/javascript">
    RED.nodes.registerType('latching-router', {
        category: 'function',
        color: '#f37a33',
        defaults: {
            name: {value: ''},
            outputs: {value: 2}
        },
        inputs: 1,
        outputs: 1,
        icon: 'router.png',
        label: function () {
            return this.name || 'latching-router';
        },
        paletteLabel: 'latching router',
        align: 'left',
        oneditsave: function() {
            this.outputs = Number($("#node-input-outputs").val());
        }
    });
</script>

<script type="text/x-red" data-template-name="latching-router">

    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Node Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="icon-tag"></i>Outputs</label>
        <input type="number" id="node-input-outputs" placeholder="Outputs" min="2">
    </div>

</script>

<script type="text/x-red" data-help-name="latching-router">
    <h1>Latching Router</h1>
<p>
A simple routing node that will latch the output and route all subsequent messages to that output.
</p>
<p>
E.g. Drag the node into your workspace and configure it to have 3 outputs. Send a string payload of <code>latchOutput 3</code>
to the node. This will cause the node to route all subsequent messages to output 3.
</p>
<p>
Outputs are not zero indexed. So <code>latchOutput 1</code> will route subsequent messages to the 1st output.
</p>
<p>
Messages which alter the latch are consumed and do not get sent via an output.
</p>
</script>
